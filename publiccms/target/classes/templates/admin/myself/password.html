<form action="changePassword.do?callbackType=closeCurrent" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.save'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
    <div class="pageFormContent" layoutH="60">
        <dl class="nowrap">
            <dt><@t.page 'user.old_password'/>:</dt>
            <dd><input type="password" name="oldpassword" /></dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'user.new_password'/>:</dt>
            <dd><input type="password" name="password" id="password"/></dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'repeat_password'/>:</dt>
            <dd><input type="password" name="repassword" equalTo="#password"/></dd>
        </dl>
    </div>
</form>
